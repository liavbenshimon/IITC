<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form id="todo-form">
        <input
          id="todo-input"
          type="text"
          placeholder="Add to-do task"
          required
        />

        <button>Add</button>
      </form>
      <div class="filter-buttons">
        <button id="filter-all">Show All</button>
        <button id="filter-completed">Show Completed</button>
        <button id="filter-uncompleted">Show Uncompleted</button>
      </div>
      <ul id="todo-list"></ul>
      <script src="/To-Do List App/main.js"></script>
    </div>
  </body>
</html>
